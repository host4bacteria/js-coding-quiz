<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.6.4.min.js"></script>
    <title>Multiple Choice Coding Quiz</title>
</head>

<body>
    <header>
        <!-- <div id="timer"></div> <div class="score"></div> -->
    </header>
    <section class="card">
        <!-- <p id="timer"></p> -->
        <!-- starting page -->
        <div class="startCard">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. <br> Keep in mind that
                incorrect answers will penalize your score/time <br> by ten seconds!</p>
            <button class="button" id="startbtn">Start Quiz</button>
        </div>
        <!-- questions page -->
        <div id="questTemp" class="hidden">
            <div id="timer">
                <p>time: 0</p>
            </div>
            <div class="score">
                <p>score: 0/100</p>
            </div>
            <h1 id="question">Question here</h1>
            <div id="answer-btns">
                <button class="btn" id="b1"></button>
                <button class="btn" id="b2"></button>
                <button class="btn" id="b3"></button>
                <button class="btn" id="b4"></button>
            </div>
            <p>
            <div id="ansResult"></div>
            </p>
            <!-- results/high score page -->
            <div id="resultsPage" class="hidden">
                <p>All Done! <br> Your final score is: </p>
            </div>

        </div>

    </section>
</body>
<script src="script.js"></script>

</html>
